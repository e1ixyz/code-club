    <script>
                // Image Randomizer
                $(document).ready(function(){
            function randomPosition(){
                var windowWidth = $(window).width();
                var windowHeight = $(window).height();
                var imgWidth = 200;
                var imgHeight = 200;
                $(".randomimg").each(function(){
                var aspectRatio = $(this).width()/$(this).height();
                if(aspectRatio > 1){
                    imgWidth = 200;
                    imgHeight = 200/aspectRatio;
                }
                else{
                    imgWidth = 200*aspectRatio;
                    imgHeight = 200;
                }
                var randomX = Math.floor(Math.random() * (windowWidth - imgWidth));
                var randomY = Math.floor(Math.random() * (windowHeight - imgHeight));
                $(this).css({"left": randomX + "px", "top": randomY + "px", "width": imgWidth + "px", "height": imgHeight + "px"});
                });
            }
    
            randomPosition();
    
            $(window).resize(function(){
                randomPosition();
            });
            });
    </script>
